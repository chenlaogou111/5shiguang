		<!--
			面向对象编程的设计思想：封装、继承、多态(面向对象的三大特征)
			 工厂模式：
			 	事先编写一个函数，在函数的内部必须要有一个返回值
			 	且返回值需要和参数有一定的联系
			 优点：适合较小的项目开发，使用方便，易懂
			 缺点：难维护，不利于属性的添加
			 
			 构造模式：
			 	构造一个函数，把参数当成这个对象的属性
			 优点：代码便于维护，功能利与扩展
			 缺点：this指向问题不易理解，容易出错
			 
			 稳妥模式：
			 构造 + 原型
		-->
